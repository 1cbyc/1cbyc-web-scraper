<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper - Nsisong</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            color: #34495e;
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            text-align: left;
            width: 100%;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position the tooltip above the text */
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        #completionMessage {
            display: none;
            color: #2ecc71; /* Green color for success */
            font-size: 16px;
            margin-top: 20px;
            text-align: center;
        }
        #completionMessage .fa-check-circle {
            margin-right: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form method="post" action="/">
        <h1>Nsisong | Web Scraper</h1>
        <label for="base_url">Base URL:</label>
        <div class="tooltip">
            <input type="text" id="base_url" name="base_url" required>
            <span class="tooltiptext">Enter the starting URL to scrape</span>
        </div>
        <br>
        <label for="num_pages">Number of Pages:</label>
        <div class="tooltip">
            <input type="number" id="num_pages" name="num_pages" required>
            <span class="tooltiptext">Enter the number of pages to scrape</span>
        </div>
        <br>
        <button type="submit">Start Scraping</button>

        <!-- Completion Message -->
        <div id="completionMessage">
            <i class="fas fa-check-circle"></i> Scraping Completed! Download the scraped data: <a id="downloadLink" href="#">Download Now</a>
        </div>
    </form>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Scraping is completed. You can download the data using the link above.</p>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");
        var span = document.getElementsByClassName("close")[0];
        var completionMessage = document.getElementById("completionMessage");

        // Show completion message
        function showCompletionMessage(downloadUrl) {
            document.getElementById("downloadLink").href = downloadUrl;
            completionMessage.style.display = "block";
        }

        // Handle form submission
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Simulate form submission (replace this with actual AJAX call)
            setTimeout(function() {
                showCompletionMessage('/path/to/download'); // Replace with actual download URL
            }, 1000); // Simulate a delay for demonstration purposes
        });

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Function to close the modal
        function closeModal() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
