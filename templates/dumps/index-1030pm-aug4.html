<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper - Nsisong</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            color: #34495e;
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            text-align: left;
            width: 100%;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #completionMessage {
            display: none;
            color: #2ecc71; /* Green color for success */
            font-size: 16px;
            margin-top: 20px;
            text-align: center;
        }
        #completionMessage .fa-check-circle {
            margin-right: 10px;
        }
        .spinner {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form id="scraperForm" method="post" action="/">
        <h1>Nsisong | Web Scraper</h1>
        <label for="base_url">Base URL:</label>
        <input type="text" id="base_url" name="base_url" required placeholder="Enter the starting URL to scrape">
        <label for="num_pages">Number of Pages:</label>
        <input type="number" id="num_pages" name="num_pages" required placeholder="Enter the number of pages to scrape">
        <button type="submit">Start Scraping</button>

        <!-- Completion Message -->
        <div id="completionMessage">
            <i class="fas fa-check-circle"></i> Scraping Completed! Download the scraped data: <a id="downloadLink" href="#">Download Now</a>
        </div>

        <!-- Loading Spinner -->
        <div class="spinner" id="loadingSpinner">
            <i class="fas fa-spinner fa-spin"></i> e dey scrape for hand, abeg wait...
        </div>
    </form>

    <script>
        // Handle form submission
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            var baseUrl = document.getElementById('base_url').value;
            var numPages = document.getElementById('num_pages').value;

            // Show the loading spinner
            document.getElementById('loadingSpinner').style.display = 'block';

            // Simulate form submission
            fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ base_url: baseUrl, num_pages: numPages })
            })
            .then(response => response.json())
            .then(data => {
                // Hide the loading spinner
                document.getElementById('loadingSpinner').style.display = 'none';

                // Show the completion message
                document.getElementById('downloadLink').href = '/download/' + data.db_name;
                document.getElementById('completionMessage').style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                // Hide the loading spinner
                document.getElementById('loadingSpinner').style.display = 'none';
                alert('An error occurred. Please try again.');
            });
        });
    </script>
</body>
</html>
